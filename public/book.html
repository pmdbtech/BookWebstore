<!DOCTYPE html>
<html>

<head>

    <title>Book Page</title>
    <!-- KEv Code -->
    <script src="scripts/kevbundle.js"></script>
    <link rel="stylesheet" href="styles/book.css">
    <link rel="stylesheet" href="styles/login.css">

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }


        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

    </script>

    <!-- vin Code -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> --> -->
    <!-- <link rel="stylesheet" href="../css/book.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>

<body>

    <div id="app">
        <div class="app">
            <header class="header">
                <h1 class="logo"><a href="search.html">Book Page</a></h1>
                <ul class="main-nav">
                    <li><a href="./search.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Library</a></li>

                </ul>
                <div class='user' id='userLogin'>
                    <button id='loginpopup' type="button" onclick="openForm()">Login</button>

                    <div class="form-popup" id="myForm">
                        <form class="form-container" id="userInfoForm">
                            <h1>Login</h1>

                            <label for="Username"><b>Username</b></label>
                            <input id='getUserID' type="text" placeholder="Enter Username" name="user" required>

                            <label for="psw"><b>Password</b></label>
                            <input id='psw' type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit" id='loginbtn' class="btn">Login</button>
                            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                </div>
            </header>

            <div id="center">
                <div id='bookcover'>
                    <img src="{{bookInfo.details.book_picture}}" alt="Book Image" width="300" height="450">
                </div>

                <div id='bookInfo'>
                    <h1 id='title'>{{ bookInfo.details.book_title }}</h1>
                    <h3 id='author'>Author: {{ bookInfo.details.book_author }}</h3>
                    <h4 id='tags'>
                        Tags:
                        <span v-for="tag in bookInfo.tags">
                            {{ tag.tag_name }}
                        </span>
                    </h4>
                    <P class='bookInfoPara'>
                        {{bookInfo.details.book_description}}
                    </P>
                </div>
            </div>

            <div id="list_buttons_div">
                <a href="./list.html"><button class="list_buttons">Back</button></a>
                <button class="list_buttons">Add To Cart</button>
            </div>
        </div>

        <div class="after_center">
            <div class="title">
                <h1>Recommended Titles</h1>
            </div>

            <section class="recommend">
                <div class="bookitem" v-for="book in recommendedBooks">
                    <div class='bkImg'>
                        <img class='bkImgTag' @click="moreInfo(book.book_title)" src="{{book.book_picture}}" alt="book"
                            width="250" height="400">
                    </div>

                    <div class='bkTitle'>
                        <p class='bkTitlePara'>{{book.book_title}}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/book.js"></script>
</body>


</html>
